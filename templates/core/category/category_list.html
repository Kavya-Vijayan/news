{% extends "base.html" %} {% block content %}

<section class="bg-dark">
  <div class="p-4">
    <div class="row">
      <div class="col">
        <h1 class="text-center bg-dark text-light display-6 font-monospace">
          News Categories
        </h1>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        {% for category in categories %}
        <div class="card bg-black m-4">
          <div class="card-body link-primary text-center">
            <p>
              <li><a href="#">Latest stories</a></li>
            </p>
          </div>
        </div>
      {% empty %}
      <div class="card bg-black m-4">
        <div class="card-body link-primary text-center">
          <h5>No Categories found</h5>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
