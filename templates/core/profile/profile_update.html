          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<body class="bg-dark ">
<div class="container  text-light">
    <div class=" edit_information ">
        <form >	
            {% csrf_token %} {{form.as_p}}
            <div class="vh-100 d-flex justify-content-center align-items-center bg-dark ">
                <div class="col-lg-8 p-5 shadow-sm border rounded-5 border-primary bg-dark">
            <h3 class="text-center text-light p-">Edit Profile</h3>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 py-3">
                    <div class="form-group">
                        <label class="profile_details_text text-light">First Name:</label>
                        <input type="text" name="first_name" class="form-control" value="" required >
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 py-3">
                    <div class="form-group">
                        <label class="profile_details_text ">Last Name: </label>
                        <input type="text" name="last_name" class="form-control" value="" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 py-3">
                    <div class="form-group">
                        <label class="profile_details_text">Email Address:</label>
                        <input type="email" name="email" class="form-control" value="" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 py-3">
                    <div class="form-group">
                        <label class="profile_details_text">Mobile Number:</label>
                        <input type="tel" name="phone" class="form-control" value="" required pattern=[0-9]{10}>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 py-3">
                    <div class="form-group">
                        <label class="profile_details_text">Date Of Birth:</label>
                        <input type="date" name="birthday" class="form-control" value="" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 py-3">
                    <div class="form-group">
                        <label class="profile_details_text">Gender:</label>
                        <select name="gender" class="form-control" value="" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
           
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit py-3">
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
